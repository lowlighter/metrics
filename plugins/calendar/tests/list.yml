- name: range last-180-days
  plugins:
    - id: calendar
      args:
        view: isometric
        range: last-180-days
      processors:
        - id: assert
          args:
            select: .calendar .year
            count: 1=
        - id: assert
          args:
            select: .calendar .year .day
            count: 180~1
    - id: calendar
      args:
        view: top-down
        range: last-180-days
      processors:
        - id: assert
          args:
            select: .calendar .year
            count: 1=
        - id: assert
          args:
            select: .calendar .year .day
            count: 180~1

