- name: GitHub Skyline
  uses: lowlighter/metrics@latest
  with:
    filename: metrics.plugin.skyline.svg
    token: NOT_NEEDED
    base: ''
    plugin_skyline: yes
    plugin_skyline_year: 2020
    plugin_skyline_frames: 6
    plugin_skyline_quality: 1
  test:
    timeout: 1800000
    modes:
      - action