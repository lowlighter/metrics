name: "ðŸ’¹ Stock prices"
cost: N/A
categorie: other
index: 1
supports:
  - user
  - organization
inputs:

  # Enable or disable plugin
  plugin_stock:
    description: Display stock prices of a given company
    type: boolean
    default: no

  # RapidAPI Yahoo finance token
  # Case insensitive
  plugin_stock_token:
    description: Yahoo Finance token
    type: token
    default: ""

  # Company stock symbol (required)
  plugin_stock_symbol:
    description: Company stock symbol
    type: string
    default: ""

  # Time range to display (relative to current date)
  plugin_stock_duration:
    description: Time range to display
    type: string
    default: 1d
    values:
      - 1d  # Today
      - 5d  # 5 days
      - 1mo # 1 month
      - 3mo # 3 months
      - 6mo # 6 months
      - 1y  # 1 year
      - 2y  # 2 years
      - 5y  # 5 years
      - 10y # 10 years
      - ytd # Year to date
      - max # All time

  # Time invervals between each records over the given time range
  plugin_stock_interval:
    description: Time intervals between records
    type: string
    default: 5m
    values:
      - 1m   # 1 minute
      - 2m   # 2 minutes
      - 5m   # 5 minutes
      - 15m  # 15 minutes
      - 60m  # 60 minutes
      - 1d   # 1 day
