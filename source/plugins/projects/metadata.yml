name: üóÇÔ∏è GitHub projects
category: github
description: |
  This plugin displays progress of profile and repository projects.

  > ‚ÑπÔ∏è This plugin currently only supports [GitHub projects boards](https://docs.github.com/en/issues/organizing-your-work-with-project-boards/managing-project-boards/about-project-boards) and not [GitHub projects (beta)](https://docs.github.com/en/issues/trying-out-the-new-projects-experience/about-projects)
examples:
  default: https://github.com/lowlighter/metrics/blob/examples/metrics.plugin.projects.svg
index: 11
supports:
  - user
  - organization
  - repository
scopes:
  - public_access
  - public_repo
inputs:

  plugin_projects:
    description: |
      Enable projects plugin
    type: boolean
    default: no

  plugin_projects_limit:
    description: |
      Display limit

      Projects defined by [`plugin_projects_repositories`](/source/plugins/projects/README.md#plugin_projects_repositories) are not affected by this option
    type: number
    default: 4
    min: 0
    max: 100

  plugin_projects_repositories:
    description: |
      Featured repositories projects

      Use the following syntax for each project `:user/:repo/projects/:project_id`
    type: array
    example: username/repo/projects/1, username/repo/projects/2, ...
    format: comma-separated
    default: ""
    preset: no

  plugin_projects_descriptions:
    description: |
      Projects descriptions
    type: boolean
    default: no
