- name: ⏱️ Website performances - Succint report
  uses: lowlighter/metrics@latest
  with:
    token: NOT_NEEDED
    plugin_pagespeed: 'yes'
    plugin_pagespeed_token: MOCKED_TOKEN
    plugin_pagespeed_url: https://lecoq.io
    use_mocked_data: 'yes'
    verify: 'yes'
