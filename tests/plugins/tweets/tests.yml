- name: ğŸ¤ Latest tweets - Latest tweets
  uses: lowlighter/metrics@latest
  with:
    token: NOT_NEEDED
    plugin_tweets: 'yes'
    plugin_tweets_token: MOCKED_TOKEN
    plugin_tweets_user: github
- name: ğŸ¤ Latest tweets - Latest tweets including attachments
  uses: lowlighter/metrics@latest
  with:
    token: NOT_NEEDED
    plugin_tweets: 'yes'
    plugin_tweets_token: MOCKED_TOKEN
    plugin_tweets_attachments: 'yes'
    plugin_tweets_user: github
