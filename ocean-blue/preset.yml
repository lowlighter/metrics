schema: draft
name: Ocean blue
description: A simple blue themed preset
author: lowlighter
with:
  plugin_isocalendar: yes
  plugin_isocalendar_duration: full-year
  extras_css: |
    .field svg {
      fill: #58b9d0;
    }
    .field {
      color: #2986b8;
    }
    h1, h2, h3 {
      color: #284a92 !important;
    }
  extras_js: |
    for (const {a, b} of [
      {a:"#216e39", b:"#b7dfcb"},
      {a:"#30a14e", b:"#58b9d0"},
      {a:"#40c463", b:"#2986b8"},
      {a:"#9be9a8", b:"#284a92"},
      {a:"#ebedf0", b:"#192062"},
    ])
    document.querySelectorAll(`svg g [fill="${a}"]`).forEach(node => node.setAttribute("fill", b))